{% extends 'base.html' %}

{% block content %}
<div>
    <h2>글 작성</h2>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        {% if title is None %}
        <label for="input-title">제목</label>
        <input name="title" type="input-title" class="form-control"  placeholder="제목을 입력하세요" value="{{ title }}">
    </div>
    <div class="form-group">
        <label for="input-content">내용</label>
        <textarea name="content" class="form-control" cols="30" rows="10">{{ content }}</textarea>
    </div>
    <div class="form-group">
    <label>
    <input type="checkbox" name="publish_checkbox" value="publish">
    Save & Publish
    </label>
    </div>
    <div>
    <button class="btn btn-sm btn-primary">작성하기</button>
    </div>
</form>

{% endblock %}
