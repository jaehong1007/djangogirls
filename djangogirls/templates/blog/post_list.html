{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <! --정적파일을 참조하는 템플릿 static태그 (STATICFILES_DIRS의 path를 기준으로 상대경로-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Post list</title>
</head>
<body>
<div class="blog-header">
    <div class="container">
        <h2><a href="">Yabi's blog</a></h2>

    </div>
</div>
<div class="container">
    <div class="post-container">
        {% for post in posts%}
        <div class="post">

            <h4 class="post-title">{{ post.title }}</h4>
            <p class="content">{{ post.content|linebreaksbr|truncatewords:20 }}</p>
            <p class="right-text">{{ post.published_date }} | <strong>Published</strong></p>
            <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>


        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
