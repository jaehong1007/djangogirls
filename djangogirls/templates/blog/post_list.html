{% extends 'base.html' %}
<!--'base.html'템플릿을 확장한한다-->

<!--'base.html'템플릿의 'content'블록을 채운다-->
{% block content %}
<div class="post-container">
    <a class="btn btn-default btn-sm btn-back-list btn-write " href="{% url 'post_add' %}">글 작성</a>
    {% for post in posts%}
    <div class="post">

        <h4 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
        <p class="content">{{ post.content|linebreaksbr|truncatewords:15 }}</p>
        <p class="right-text">{{ post.published_date }} | <strong>Published</strong></p>
        <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>


    </div>
    {% endfor %}
</div>

{% endblock %}
